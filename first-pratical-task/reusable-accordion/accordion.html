<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Digistore24 Design - Reusable Accordion"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript, DigitalStore" />
    <meta name="author" content="Dušan Aleksić" />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
    <title>Reusable Accordion</title>
  </head>
  <body>
    <main>
      <div class="accordion" id="faq">
        <div class="accordion-item">
          <button class="accordion-header" aria-expanded="false">
            What is your return policy?
            <span class="icon">+</span>
          </button>
          <div class="accordion-content" aria-hidden="true">
            <p>
              You can return any item within 30 days with no questions asked.
            </p>
          </div>
        </div>

        <div class="accordion-item">
          <button class="accordion-header" aria-expanded="false">
            Do you ship internationally?
            <span class="icon">+</span>
          </button>
          <div class="accordion-content" aria-hidden="true">
            <p>
              Yes, we ship to most countries worldwide. Shipping costs vary.
            </p>
          </div>
        </div>

        <div class="accordion-item">
          <button class="accordion-header" aria-expanded="false">
            How can I contact support?
            <span class="icon">+</span>
          </button>
          <div class="accordion-content" aria-hidden="true">
            <p>Reach out via our contact form or email support@example.com.</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
